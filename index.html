
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fixed Prosthodontics Hub | Dr. Zead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --indigo-accent: #6366f1;
            --bg-dark: #020617;
            --glass-card: rgba(15, 23, 42, 0.4);
            --border-light: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
        }

        .cinematic-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%);
            z-index: -1;
            opacity: 0.8;
        }

        .glass-v3 {
            background: var(--glass-card);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-light);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-v3:hover {
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(15, 23, 42, 0.7);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.8);
        }

        /* Responsive Proportions */
        .text-fluid-h1 { font-size: clamp(2.5rem, 8vw, 6rem); font-weight: 900; letter-spacing: -0.04em; }
        .text-fluid-h2 { font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: 800; line-height: 1.2; }
        .text-fluid-p { font-size: clamp(0.875rem, 2vw, 1.125rem); }

        .arabic-luxury { font-family: 'Cairo', sans-serif; font-weight: 800; }

        @keyframes shake-err {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake-error { animation: shake-err 0.4s ease-in-out; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--indigo-accent); border-radius: 10px; }
        
        .btn-boss {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .btn-boss:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.6);
        }
        .btn-boss:active:not(:disabled) { transform: translateY(0) scale(0.98); }

        .reveal { animation: revealIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes revealIn {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body>
    <div class="cinematic-bg"></div>
    <div id="root"></div>

</body>
</html>
